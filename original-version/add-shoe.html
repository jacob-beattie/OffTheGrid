<!DOCTYPE html>
<html>
  <head>
    <title>Add Shoe</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  </head>
  <body>
    <header>
        <div class="title-container">
          <h1>SHOE COLLECTION</h1>
        </div>
        <nav class="nav-links-container">
            <a href="index.html" class="home-button">Home</a>
        </nav>
    </header>
    <main>
        <h2>Add Shoe</h2>
        <div class="add-shoe-container">
            <form class="add-shoe-form">
                <div class="form-group">
                    <label for="shoe-name">Name:</label>
                    <input type="text" id="shoe-name" name="shoe-name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="shoe-image">Image:</label>
                    <input type="text" id="shoe-image" name="shoe-image" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="shoe-date">Date:</label>
                    <input type="text" id="shoe-date" name="shoe-date" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="shoe-price">Price:</label>
                    <input type="text" id="shoe-price" name="shoe-price" required class="form-control">
                </div>
                <button type="submit" class="btn">Add Shoe</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2023 Shoe Collection</p>
    </footer>
  </body>
</html>
